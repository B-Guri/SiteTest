<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="nav_menu" id="nav_menu">
        <div class="nav_menu_top_content">
            <a href="#" id="home_b" onclick="home_b()">Home</a>
            <a href="#" id="playlist_b" onclick="playlist_b()">Playlist</a>
            <a href="#" id="top_b" onclick="top_b()">Search</a>
            <a href="#" id="style_b" onclick="style_b()">style</a>
            <a href="#" id="close_b" onclick="close_buger()">close</a>
        </div>
    </div>
    <div class="background">
        <header>
            <div class="header_content">
                <a href="#" id="logo_btn">
                    <div class="header_content_logo"></div>
                </a>
                <div class="burger" onclick="open_buger()">

                </div>
                <nav class="header_content_nav">
                    <a href="#" id="home_btn">Home</a>
                    <a href="#" id="playlist_btn">Playlist</a>
                    <a href="#" id="top_btn">Search</a>
                    <a href="#" id="style_btn">style</a>
                </nav>
            </div>
            <div class="line"></div>
        </header>

        <main>


            <div class="main_content">
                <div class="retro_logo"></div>
                <div class="bright_block">

                    <div class="player" id="bur_pl">
                        <div class="player_left_side">
                            <div class="disk" id="disk">
                                <div class="disk_center">
                                </div>
                                <div class="disk_foto" id="disk_foto_id" onclick="play_or_pause()">

                                </div>
                            </div>
                            <div class="count_view">
                                <div class="slider">
                                    <input class="volume_reg" type="range" name="volume" id="volume_ch" min="0"
                                        max="100" step="1" value="100">
                                </div>
                                <p class="now_status" id="now_status">Best compositions</p>
                            </div>
                        </div>
                        <div class="player_right_side">

                            <div class="player_right_top_part">
                                <div class="player_right_top_part_text">
                                    <h1 id="autor_id">Robert Parker</h1>
                                    <p id="name_id">`85again</p>
                                </div>
                                <div class="player_right_top_part_button">
                                    <div class="plus_button" id="pl">
                                        <!-- plus_button -->
                                    </div>
                                </div>
                            </div>

                            <div class="player_right_center_part">

                                <div id="waveform"></div>
                                <audio id="audio" src="music/85again/85again_audio.mp3"></audio>
                            </div>

                            <div class="player_right_bottom_part">
                                <div class="player_back_button" id="back_button" onclick="back_song()">

                                </div>

                                <div class="player_play_button" id="play_button" onclick="play_or_pause()">

                                </div>

                                <div class="player_go_button" id="next_button" onclick="next_song()">

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="frame">
                <iframe id="frame_d" src="" frameborder="0" width="100%" height="1200px" marginwidth="auto">

                </iframe>
            </div>
        </main>

        <footer>
            <div class="line"></div>
            <div class="footer_content">
                <div class="footer_items">
                    <div class="header_content_logo"></div>

                    <div class="footer_items_text">
                        <p>Hurskiy Bogdan</p>
                        <p>Fit 3-6 knute</p>
                        <div class="footer_icon">
                            <a href="mailto:hursky73@gmail.com">
                                <div class="icon_mail">

                                </div>
                            </a>
                            <a href="https://www.instagram.com/_da_da_ia/?hl=ru" target="_blank">
                                <div class="icon_inst">

                                </div>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- ss -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script> -->
    <!-- ss -->
    <script src="https://unpkg.com/wavesurfer.js" defer></script>
    <script src="bestplayer.js" defer></script>
    <script src="swap.js" defer></script>
    <script src="search.js" defer></script>
</body>

</html>
